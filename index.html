<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
      <header>
        <div id="titleBlock">
            <h1>Project Management Tool</h1>
        </div>
    </header>
    <section class="taskManager">
        <header class="card">
          <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button type="submit">Add Task</button>
          </form>
        </header>
      
        <section id="taskContainer"></section>
    </section>
    <div class="confirm">
        <h1>Confirm your action</h1>
        <p>Are you <strong>really</strong> sure that you want to delete this task ?</p>
        <button class="cancel">Cancel</button>
        <button autofocus class="confirmed">Confirm</button>
    </div>
    <footer>
       Project Management Tool By Nagarajan.V
  </footer>
  <script src="script.js"></script>
</body>

</html>
